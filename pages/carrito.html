<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../img/logo-navegador2.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<title>Carrito | LITMORE</title>
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<a href="../index.html" class="logo-link">
					<img src="../img/logo.png" class="logo-img" alt="" />
				</a>
			</div>

			<div class="buscardor">
				<div class="input-container">
					<input
						type="text"
						name="text"
						class="input"
						placeholder="buscar..."
					/>
					<span class="icon">
						<svg
							width="19px"
							height="19px"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
							<g
								id="SVGRepo_tracerCarrier"
								stroke-linecap="round"
								stroke-linejoin="round"
							></g>
							<g id="SVGRepo_iconCarrier">
								<path
									opacity="1"
									d="M14 5H20"
									stroke="#000"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
								<path
									opacity="1"
									d="M14 8H17"
									stroke="#000"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
								<path
									d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2"
									stroke="#000"
									stroke-width="2.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
								<path
									opacity="1"
									d="M22 22L20 20"
									stroke="#000"
									stroke-width="3.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
							</g>
						</svg>
					</span>
				</div>
			</div>

			<div class="carrito">
				<a href="./carrito.html" class="carrito-link">
					<i class="bi bi-cart"></i>
					<p class="carrito-text">Mi Carrito</p>
					<p id="num-carrito" class="carrito-numero">0</p>
				</a>
			</div>
		</header>

		<main class="main">
			<section class="menu-inicio">
				<h2 class="menu-title">Mi Carrito</h2>
				<p class="menu-menu">
					<a href="../index.html" class="menu-index-link menu-link"
						><i class="bi bi-arrow-bar-left"></i>Home</a
					>
					|
					<a href="./carrito.html" class="menu-carrito-link menu-link"
						>Mi Carrito</a
					>
				</p>
			</section>

			<section class="mostrar-carrito">
				<p id="carrito-text-vacio" class="carrito-vacio content-carrito-vacio">
					Carrito vacio. <i class="bi bi-cart-x"></i>
				</p>

				<div id="conteniedor-de-carrito" class="carrito-container">
					<!-- Contenido de carrito -->
				</div>

				<div id="carrito-pago" class="">
					<div class="carrito-container-compra">
						<button id="btn-vaciar-carrito" class="carrito-cont-vaciar btn-carrito">
							<i class="bi bi-cart-x"></i>VACIAR CARRITO
						</button>
						<div class="carrito-cont-total-pagar">
							<div class="carrito-cont-total">
								<p class="carrito-total">Total:</p>
								<p id="total-carrito" class="carrito-total cart-total"></p>
							</div>
							<button  id="btn-comprar-carrito" class="carrito-cont-pagar">COMPRAR</button>
						</div>
					</div>
				</div>

				<p id="carrito-compra-realizada" class="content-carrito-vacio">
					Gracias por la compra. ¡Lo esperamos pronto!
				</p>
			</section>
		</main>

		<footer class="footer">
			<p class="footer-text">© Kevin Gutierrez 2023</p>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<script src="../js/productos.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/productos.js"></script>
	</body>
</html>
