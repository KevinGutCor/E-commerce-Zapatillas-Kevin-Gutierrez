<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../img/logo-navegador2.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<title>Carrito | LITMORE</title>
	</head>
	<body>

		<header class="header-carrito">
			<div class="logo">
				<a href="../index.html" class="logo-link">
					<img src="../img/logo.png" class="logo-img logo-sect-carrito" alt="logo de LITMORE" />
				</a>
			</div>
		</header>

		<main class="main">
			<section class="menu-inicio">
				<h2 class="menu-title">Mi Carrito</h2>
				<p class="menu-menu">
					<a href="../index.html" class="menu-index-link menu-link"
						><i class="bi bi-arrow-bar-left"></i>Home</a
					>
					|
					<a href="./carrito.html" class="menu-carrito-link menu-link"
						>Mi Carrito</a
					>
				</p>
			</section>

			<section class="mostrar-carrito">
				<p id="carrito-text-vacio" class="carrito-vacio content-carrito-vacio">
					Carrito vacio. <i class="bi bi-cart-x"></i>
				</p>

				<div id="conteniedor-de-carrito" class="carrito-container">
					<!-- Contenido de carrito -->
				</div>

				<div id="carrito-pago" class="">
					<div class="carrito-container-compra">
						<button
							id="btn-vaciar-carrito"
							class="carrito-cont-vaciar btn-carrito"
						>
							<i class="bi bi-cart-x"></i>VACIAR CARRITO
						</button>
						<div class="carrito-cont-total-pagar">
							<div class="carrito-cont-total">
								<p class="carrito-total">Total:</p>
								<p id="total-carrito" class="carrito-total cart-total"></p>
							</div>
							<button id="btn-comprar-carrito" class="carrito-cont-pagar">
								COMPRAR
							</button>
						</div>
					</div>
				</div>

				<p id="carrito-compra-realizada" class="content-carrito-vacio">
					Gracias por la compra. Â¡Lo esperamos pronto!
				</p>
			</section>
		</main>

		<footer class="footer">
			<div class="footer-container">
				<p>Metodos de pago</p>
				<div class="footer-pagos">
					<img
						src="../img/logo-visa.svg"
						class="footer-pagos-img"
						alt=""
					/>
					<img
						src="../img/logo-american-express.svg"
						class="footer-pagos-img"
						alt=""
					/>
					<img
						src="../img/logo-mastedcart.svg"
						class="footer-pagos-img"
						alt=""
					/>
					<img
						src="../img/logo-paypal.svg"
						class="footer-pagos-img"
						alt=""
					/>
				</div>
				<hr />
				<p class="copy-text">copy hola</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<script src="../js/carrito.js"></script>
	</body>
</html>
