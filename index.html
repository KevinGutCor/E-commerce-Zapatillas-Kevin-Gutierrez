<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="./img/logo-navegador2.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
		<link rel="stylesheet" href="./css/style.css" />
		<title>Inicio | LITMORE</title>
	</head>
	<body>
		<header class="header">

			<div class="logo">
				<a href="./index.html" class="logo-link">
					<img src="./img/logo.png" class="logo-img" alt="logo de LITMORE" />
				</a>
			</div>

			<div class="menu-mobile" id="btn-abrir-menu">
				<i class="bi bi-list"></i>
			</div>

			<div class="buscador">
				<div class="input-container">
					<input
						id="barra-buscador"
						type="search"
						name="search"
						class="input"
						placeholder="buscar..."
					/>
					<span class="icon">
						<svg
							width="19px"
							height="19px"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
							<g
								id="SVGRepo_tracerCarrier"
								stroke-linecap="round"
								stroke-linejoin="round"
							></g>
							<g id="SVGRepo_iconCarrier">
								<path
									opacity="1"
									d="M14 5H20"
									stroke="#000"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
								<path
									opacity="1"
									d="M14 8H17"
									stroke="#000"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
								<path
									d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2"
									stroke="#000"
									stroke-width="2.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
								<path
									opacity="1"
									d="M22 22L20 20"
									stroke="#000"
									stroke-width="3.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								></path>
							</g>
						</svg>
					</span>
				</div>
			</div>

		</header>

		<div id="menu-mobile"  class="filtro-container filtro-container">
			<div class="Btns-filtro filtro-marca header-mobile-btn">
				<div  id="btn-cerrar-menu" class="btn-cerrar-menu"><i class="bi bi-x-circle-fill btn-cerrar"></i></div>
				<button id="todos" class="btn-filtro btn-categorias active">
					Productos
				</button>

				<button id="nike" class="btn-filtro btn-categorias">Nike</button>

				<button id="adidas" class="btn-filtro btn-categorias">Adidas</button>

				<button id="puma" class="btn-filtro btn-categorias">Puma</button>

				<button id="converse" class="btn-filtro btn-categorias">
					Converse
				</button>

				<div class="carrito ">
					<a href="./pages/carrito.html" class="carrito-link">
						<i class="bi bi-cart"></i>
						<p class="carrito-text">Mi Carrito</p>
						<p id="num-carrito" class="carrito-numero">0</p>
					</a>
				</div>
			</div>
		</div>

		<main class="main">
			<div
				id="contenedor-productos"
				class="cartas-container contenido-buscador"
			>
				<!-- Contenedor de productos -->
			</div>
		</main>

		<footer class="footer">
			<div class="footer-container">
				<p>Metodos de pago</p>
				<div class="footer-pagos">
					<img
						src="../img/logo-visa.svg"
						class="footer-pagos-img"
						alt=""
					/>
					<img
						src="../img/logo-american-express.svg"
						class="footer-pagos-img"
						alt=""
					/>
					<img
						src="../img/logo-mastedcart.svg"
						class="footer-pagos-img"
						alt=""
					/>
					<img
						src="../img/logo-paypal.svg"
						class="footer-pagos-img"
						alt=""
					/>
				</div>
				<hr />
				<p class="copy-text">Â© Kevin Gutierrez 2023</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>


		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/menu.js"></script>
		<script src="js/carrito.js"></script>
		<script src="./js/productos.js"></script>
	</body>
</html>
